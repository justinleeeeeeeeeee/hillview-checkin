<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAILYBOT Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>DAILYBOT Check-In</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label for="shift">Shift:</label>
  <select id="shift">
    <option value="">-- Select Shift --</option>
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>

  <button onclick="getLocationAndSubmit()">Submit</button>

  <div id="status"></div>

  <script>
    function getLocationAndSubmit() {
      const status = document.getElementById("status");
      const name = document.getElementById("name").value.trim();
      const shift = document.getElementById("shift").value;

      if (!name || !shift) {
        status.textContent = "Please enter your name and shift.";
        return;
      }

      if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      status.textContent = "Getting location...";

      navigator.geolocation.getCurrentPosition(success, error, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });

      function success(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const device = /iPhone|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";

        const payload = {
          name: name,
          shift: shift,
          lat: lat,
          lng: lng,
          device: device
        };

        fetch('https://script.google.com/macros/s/AKfycbxCsHKRmwYpeIec-813G1kXUFu0WsMbuP7gAUbnSH1wDevq05lXT3Cw-Gi34X8CFtT44w/exec', {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(response => response.text())
        .then(data => {
          status.textContent = "✅ Check-in successful.";
        })
        .catch(err => {
          console.error(err);
          status.textContent = "❌ Error submitting. Please try again.";
        });
      }

      function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
        status.textContent = "❌ Location access denied. Please enable it in browser settings.";
      }
    }
  </script>
</body>
</html>
