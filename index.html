<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Hillview Check-In</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, select, button { width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Hillview Camp Duty Check-In</h2>

  <label for="name">Select Your Name</label>
  <select id="name" required>
    <option value="">-- Choose your name --</option>
    <option value="Asher">Asher</option>
    <option value="Benjamin">Benjamin</option>
    <option value="Chen Chang">Chen Chang</option>
    <option value="Daniel">Daniel</option>
    <option value="Dervin">Dervin</option>
    <option value="Dong Han">Dong Han</option>
    <option value="Eason">Eason</option>
    <option value="Edwin">Edwin</option>
    <option value="Emmanuel">Emmanuel</option>
    <option value="Eric">Eric</option>
    <option value="Esher">Esher</option>
    <option value="Ethan">Ethan</option>
    <option value="Farhansha">Farhansha</option>
    <option value="Harshith">Harshith</option>
    <option value="Hibri">Hibri</option>
    <option value="Hui Han">Hui Han</option>
    <option value="Isaac Chew">Isaac Chew</option>
    <option value="Jason">Jason</option>
    <option value="Joshua">Joshua</option>
    <option value="Keane">Keane</option>
    <option value="Kieran">Kieran</option>
    <option value="Madan">Madan</option>
    <option value="Philip">Philip</option>
    <option value="Qi An">Qi An</option>
    <option value="Raphael">Raphael</option>
    <option value="Ron">Ron</option>
    <option value="Ruo Chen">Ruo Chen</option>
    <option value="Shunxin">Shunxin</option>
    <option value="Viknesh">Viknesh</option>
  </select>

  <label for="shift">Shift</label>
  <select id="shift" required>
    <option value="">Select shift</option>
    <option value="AM">AM (0800‚Äì1730)</option>
    <option value="PM">PM (1730‚Äì0800)</option>
  </select>

  <button onclick="submitForm()">I have arrived</button>

  <p id="status"></p>

  <script>
    async function submitForm() {
      const name = document.getElementById("name").value;
      const shift = document.getElementById("shift").value;
      const status = document.getElementById("status");
      status.textContent = "üìç Requesting location permission...";

      if (!name || !shift) {
        status.textContent = "‚ö†Ô∏è Please select both your name and shift.";
        return;
      }

      if (!navigator.geolocation) {
        status.textContent = "‚ùå Your browser does not support location.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          try {
            const res = await fetch("https://script.google.com/macros/s/AKfycbxCsHKRmwYpeIec-813G1kXUFu0WsMbuP7gAUbnSH1wDevq05lXT3Cw-Gi34X8CFtT44w/exec", {
              method: "POST",
              body: JSON.stringify({ name, shift, lat, lng }),
              headers: { "Content-Type": "application/json" }
            });

            const text = await res.text();
            status.textContent = text;

          } catch (err) {
            status.textContent = "‚ùå Failed to connect. Try again.";
          }
        },
        error => {
          if (error.code === error.PERMISSION_DENIED) {
            status.textContent = "‚ùå Location access was denied. Please allow it in your settings.";
          } else if (error.code === error.TIMEOUT) {
            status.textContent = "‚ùå Location request timed out. Try again near a window.";
          } else {
            status.textContent = "‚ùå Unable to get location. Please try again.";
          }
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }
  </script>
</body>
</html>
